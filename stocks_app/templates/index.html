<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/stocks.css' %}">  
</head>
<body>
    <div id="container">
        <header>
            <div id="welcome">
                {%if user.id == True%}
                    <h1>Welcome {{user.first_name}}</h1>
                {%else%}
                    <h1>Welcome</h1>
                    <h4>Login or Register</h4>
                {%endif%}
            </div>
            <div id="account_links">
                {%for message in messages%}
                        {% if message.tags %} {% endif %} {{message}} <-</li>
                {%endfor%}
                <a href="/login">Login</a>
                <a href="/login/register">Register</a>
                <a href="/user_account">My Account</a>
                <a href="/login/logout">Logout</a>
            </div>
        </header>
        <div id="bigname_table">
            <h2>S&P 500</h2>
            <p>Symbol: <input type="search" name=""><button>Search</button></p>
        <div id="home_table">
            <table>
                <thead>
                    <td>Symbol</td>
                    <td>Current Price</td>
                    <td>Gain/Loss</td>
                    <td>%</td>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="stock_page">TSLA</a></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</body>
</html>
