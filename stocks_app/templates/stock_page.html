<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/stocks.css' %}">  
</head>
<body>
    <div id="container">
        <header>
        <h1>TSLA</h1>
        <div id="account_links">
            <a href="/">Home</a>
            <a href="/user_account">My Account</a>
            <a href="/login/logout">Logout</a>
        </div>
        </header>
        <h3>Telsa</h3>
        <div class="individual_table">
            <h2>Active Trades</h2>
            <table>
                <thead>
                    <td>Current Price</td>
                    <td>Opening Price</td>
                    <td>Last Closing</td>
                </thead>
                <tbody>
                    <tr>
                        <td>Filler</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="individual_table">
            <h2>Active Trades</h2>
            <table>
                <thead>
                    <td>24 hour</td>
                    <td>1 Week</td>
                    <td>1 Month</td>
                    <td>1 Year</td>
                </thead>
                <tbody>
                    <tr>
                        <td>Filler</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="buy_sell">
            <p>Quantity: <input type="text">  <button><a href="stock_page">Buy</a></button></p>
            <p>Quantity: <input type="text">  <button><a href="stock_page">Sell</a></button></p>
            <button>Follow</button>
        </div>
    </div>
</body>
</html>
