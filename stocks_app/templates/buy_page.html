<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/stocks.css' %}">  
</head>
<body>
    <div id="container">
        <header>
            <h1>Purchase Confirmation</h1>
            <div id="account_links">
                <a href="/">Home</a>
                <a href="/user_account">My Account</a>
                <a href="/login/logout">Logout</a>
                <a href="stock_page">Stock Page</a>
            </div>
        </header>
        <div id="buy_sell">
            <ul>
                <li><h3>Company Name: {{company_name}}</h3></li>
                <li><h3>Symbol: {{symbol}}</h3></li>
                <ul>
                    <li>Current Price:{{current_price}}</li>
                    <li>Shares: {{shares}}</li>
                    <li>Total: {{total_value}}</li>
                </ul>
            </ul>
        </div>
        <form action="user_account" method="post">
        {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
    </div>
</body>
</html>
